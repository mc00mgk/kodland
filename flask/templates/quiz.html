<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
                <h1>Quiz</h1>
                <p>Dişçilik ve Tedavi Bilgisi Testi</p>
            </div>
            <div class="card-body">
                <form action="{{ url_for('result') }}" method="POST">
                    <div class="mb-4">
                        <label class="form-label">Soru 1: Dişçi kimdir?</label>
                        <div class="form-check">
                            <input type="radio" name="q1" value="5" class="form-check-input" id="q1A">
                            <label class="form-check-label" for="q1A">Diş sağlığı uzmanı</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="q1" value="0" class="form-check-input" id="q1B">
                            <label class="form-check-label" for="q1B">Doktor</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="q1" value="0" class="form-check-input" id="q1C">
                            <label class="form-check-label" for="q1C">Eczacı</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Soru 2: Hangi araç diş tedavisinde kullanılır?</label>
                        <div class="form-check">
                            <input type="radio" name="q2" value="0" class="form-check-input" id="q2A">
                            <label class="form-check-label" for="q2A">Spatula</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="q2" value="5" class="form-check-input" id="q2B">
                            <label class="form-check-label" for="q2B">Sond</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="q2" value="0" class="form-check-input" id="q2C">
                            <label class="form-check-label" for="q2C">Bistüri</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Soru 3: Diş çürüğünün tedavisinde hangi işlem uygulanır?</label>
                        <div class="form-check">
                            <input type="radio" name="q3" value="5" class="form-check-input" id="q3A">
                            <label class="form-check-label" for="q3A">Dolgu</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="q3" value="0" class="form-check-input" id="q3B">
                            <label class="form-check-label" for="q3B">Aşı</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="q3" value="0" class="form-check-input" id="q3C">
                            <label class="form-check-label" for="q3C">Kemoterapi</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Soru 4: Ağız hijyenini sağlamak için ne yapılmalıdır?</label>
                        <div class="form-check">
                            <input type="radio" name="q4" value="5" class="form-check-input" id="q4A">
                            <label class="form-check-label" for="q4A">Dişler düzenli olarak fırçalanmalıdır.</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="q4" value="0" class="form-check-input" id="q4B">
                            <label class="form-check-label" for="q4B">Dişler yılda bir kez fırçalanmalıdır.</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="q4" value="0" class="form-check-input" id="q4C">
                            <label class="form-check-label" for="q4C">Sadece ağız çalkalama suyu kullanılmalıdır.</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Sonuçları Göster</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="text-muted">Bu test eğitici amaçlarla hazırlanmıştır.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
