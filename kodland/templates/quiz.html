<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Quiz Soruları</h1>
        <form method="POST" action="/result" class="p-4 shadow bg-white rounded">
            <div class="mb-3">
                <label for="username" class="form-label">Adınız:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <p>1. Diş sağlığı uzmanı kimdir?</p>
                <div class="form-check">
                    <input type="radio" name="q1" value="1" id="q1-1" class="form-check-input" required>
                    <label class="form-check-label" for="q1-1">Diş Hekimi</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="q1" value="2" id="q1-2" class="form-check-input">
                    <label class="form-check-label" for="q1-2">Diş Asistanı</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="q1" value="3" id="q1-3" class="form-check-input">
                    <label class="form-check-label" for="q1-3">Dişçi</label>
                </div>
            </div>

            <div class="mb-3">
                <p>2. Sond nedir?</p>
                <div class="form-check">
                    <input type="radio" name="q2" value="1" id="q2-1" class="form-check-input" required>
                    <label class="form-check-label" for="q2-1">Temizlik Aracı</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="q2" value="2" id="q2-2" class="form-check-input">
                    <label class="form-check-label" for="q2-2">İnceleme Aracı</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="q2" value="3" id="q2-3" class="form-check-input">
                    <label class="form-check-label" for="q2-3">Koruma Aracı</label>
                </div>
            </div>

            <div class="mb-3">
                <p>3. Dolgu nedir?</p>
                <div class="form-check">
                    <input type="radio" name="q3" value="1" id="q3-1" class="form-check-input" required>
                    <label class="form-check-label" for="q3-1">Diş Çekimi</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="q3" value="2" id="q3-2" class="form-check-input">
                    <label class="form-check-label" for="q3-2">Diş Eti Tedavisi</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="q3" value="3" id="q3-3" class="form-check-input">
                    <label class="form-check-label" for="q3-3">Diş Tamiri</label>
                </div>
            </div>

            <div class="mb-4">
                <p>4. Dişler düzenli olarak fırçalanmalıdır?</p>
                <div class="form-check">
                    <input type="radio" name="q4" value="1" id="q4-1" class="form-check-input" required>
                    <label class="form-check-label" for="q4-1">Doğru</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="q4" value="2" id="q4-2" class="form-check-input">
                    <label class="form-check-label" for="q4-2">Yanlış</label>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Gönder</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
