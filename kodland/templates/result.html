<!DOCTYPE html>
<html>
<head>
    <title>Sonuçlar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1>Sonuçlar</h1>
            <h2 class="text-primary">{{ username }} için Sonuçlar</h2>
        </div>
        <div class="card shadow mb-4">
            <div class="card-body">
                <p class="fs-5">Son Skorunuz: <strong>{{ score }}</strong></p>
            </div>
        </div>
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Geçmiş Sonuçlar</h3>
            </div>
            <ul class="list-group list-group-flush">
                {% for result in all_scores %}
                    <li class="list-group-item">Skor: {{ result.score }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-success">Yeniden Quiz'e Katıl</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
